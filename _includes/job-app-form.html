<div class="well">
	<h3>Apply for this job</h3>
	<form role="form">
	  <div class="form-group">
	    <label>Title</label>
	    <select class="form-control">
		  <option>Mr.</option>
		  <option>Miss</option>
		  <option>Mrs.</option>
		  <option>Ms.</option>
		  <option>Dr.</option>
		</select>
	  </div>
	  <div class="form-group">
	    <label>First Name</label>
	    <input class="form-control" placeholder="Enter first name">
	  </div>
	  <div class="form-group">
	    <label>Last Name</label>
	    <input class="form-control" placeholder="Enter last name">
	  </div>  
  	  <div class="form-group">
	    <label>Email Address</label>
	    <input class="form-control" placeholder="Enter email address">
	  </div>
	  <div class="form-group">
	    <label>Phone Number</label>
	    <input class="form-control" placeholder="Enter phone number">
	  </div>
	  <div class="form-group">
	    <label>Attach CV</label>
	    <input type="file">
	  </div>
  	  <div class="form-group">
  	    <label>Message or Cover Letter</label>
	  	  <textarea class="form-control" rows="8" placeholder="Enter message"></textarea>
  	  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div><!-- /.well -->
